<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <script src="calculator.js" defer></script>
    <title>Calculator Practice 2</title>
</head>
<body>
<div class="wrapper">
 
  <div class="header">Calculator Project</div>



<div class="calculator-wrapper">
  <div class="calculator">
        <div class="calculator-screen">
            <input type="text" id="previousOperand" value="" disabled/>
            <input type="text" id="operator" value="" disabled/>
             <input type="text" id="operand_test" value="" disabled/> 
            <input type="text" id="operand" value="" disabled/>
        </div>
<div class="calculator-keys">

  <button type="button" class="operator" data-operator value="+">+</button>
  <button type="button" class="operator" data-operator value="-">-</button>
  <button type="button" class="operator" data-operator value="*">&times;</button>
  <button type="button" class="operator" data-operator value="/">&divide;</button>
    
  <button type="button" class="number" data-num-btn value="7">7</button>
  <button type="button" class="number" data-num-btn value="8">8</button>
  <button type="button" class="number" data-num-btn value="9">9</button>
  <button type="button" class="delete" data-delete value="del">del</button>
  <button type="button" class="number" data-num-btn value="4">4</button>
  <button type="button" class="number" data-num-btn value="5">5</button>
  <button type="button" class="number" data-num-btn value="6">6</button>
  <button type="button" class="number" data-num-btn value="1">1</button>
  <button type="button" class="number" data-num-btn value="2">2</button>
  <button type="button" class="number" data-num-btn value="3">3</button>
  <button type="button" class="number" data-num-btn value="0">0</button>

  <button type="button" class="decimal" data-decimal-btn value=".">.</button>
  <button type="button" class="all-clear" data-all-clear value="AC">AC</button>

  <button type="button" class="equal-sign" data-equal-btn value="=">&#61</button>
  
 </div> 
</div>
</div>

<div class="footer-2">
  Powered by
  <img
    class="image"
    src="https://www.theodinproject.com/mstile-310x310.png"
  />
</div>
</div>
</body>

</html>
